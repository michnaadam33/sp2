parameters:
#    parameter_name: value

services:
    app.key_generator:
        class: AppBundle\Utils\KeyGenerator
        arguments:
            -  "@app.repository.group"

    app.repository.group:
        class: AppBundle\Repository\GroupRepository
        factory: ["@doctrine", getRepository]
        arguments:
            - "AppBundle:Group"
